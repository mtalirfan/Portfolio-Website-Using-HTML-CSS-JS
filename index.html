<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Portfolio</title>
  </head>

  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image"><img alt="picture" src="images/pp.jpg" /></div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I am <span class="name">Tal I</span>
            <p>A Mech Engg.</p>
          </h1>
          <p>lorem ipsum</p>
          <div class="btn-ctn">
            <a href="" class="main-btn">
              <span class="btn-text">CV</span>
              <div class="btn-icon"><i class="fas fa-download"></i></div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about">About</section>
      <section class="section sec3 portfolio" id="portfolio">Portfolio</section>
      <section class="section sec4 blogs" id="blogs">Blogs</section>
      <section class="section sec5 contact" id="contact">Contact</section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="far fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
